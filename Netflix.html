<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #000;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        /* Navigation bar */
        nav {
            background-color: #000;
            padding: 0.5rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 1rem;
        }

        /* Main content */
        .main-content {
            padding: 2rem;
            text-align: center;
        }

        /* Featured content (example) */
        .featured-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .featured-item {
            margin: 1rem;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            width: 200px;
        }

        .featured-item img {
            width: 100%;
            height: auto;
        }

        .featured-item h2 {
            padding: 1rem;
        }

        /* Footer */
        footer {
            background-color: #000;
            padding: 1rem 0;
            text-align: center;
        }

        footer p {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Netflix</h1>
    </header>
    <nav>
        <ul>
            <li>Home</li>
            <li>Movies</li>
            <li>TV Shows</li>
            <li>My List</li>
        </ul>
    </nav>
    <div class="main-content">
        <h2>Welcome to Netflix</h2>
        <p>Watch unlimited movies and TV shows.</p>
        <button>Sign In</button>
    </div>
    <div class="featured-content">
        <div class="featured-item">
            <img src="vivah.webp"Movie 1">
            <h2>Movie 1</h2>
        </div>
        <div class="featured-item">
            <img src="hum.jpg" alt="Movie 2">
            <h2>Movie 2</h2>
        </div>
        <div class="featured-item">
            <img src="dangal.jpg" alt="Movie 3">
            <h2>Movie 3</h2>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Netflix, Inc.</p>
    </footer>
</body>
</html>
